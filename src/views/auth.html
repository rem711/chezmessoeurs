<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/css/login.css">
    <head>
        <title>CRM chezmessoeurs</title>
    </head>
    <body>
        <section class="login">
            <img src="/img/logo_cmstraiteur.png">
            <div class="ctnloginform">            
                <% if(locals.infos && infos.error) { %> 
                    <p style="color: red;">
                        <%= infos.error %> 
                    </p>
                <% } else if(locals.infos && infos.message) { %> 
                    <p style="color: green;">
                        <%= infos.message %> 
                    </p>
                <% } %> 
                <form method="POST" action="/authentification/login">
                    <div class="loginform">
                        <label for="login">Identifiant : </label><input type="text" id="login" name="login" required>
                        <label for="password">Mot de passe : </label><input type="password" name="password" id="password" required>
                    </div>              
                    <button type="submit" class="btn_fb" value="valider"><h2>Valider</h2></button>
                </form>
            </div>
        </section>       
    </body>
</html>
